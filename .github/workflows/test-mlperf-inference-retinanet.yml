# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CM script automation test for MLPerf inference retinanet

on:
  pull_request:
    branches: [ "dev" ]
    paths:
      - cm-mlops/**
      - .github/workflows/test-mlperf-inference-retinanet.yml
      - '!**.md'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9" ]
        backend: [ "onnxruntime" ]
        implementation: [ "python", "cpp" ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install cmind
        cm pull repo --url=${{ github.event.pull_request.head.repo.html_url }} --branch=${{ github.event.pull_request.head.ref }}
        cm run script --quiet --tags=get,sys-utils-cm
    - name: Test CM Script for MLPerf Inference Retinanet using ${{ matrix.backend }}
      run: |
        cm run script --tags=run,mlperf,inference,generate-run-cmds,_submission,_short --submitter="OctoML" --hw_name=default --model=retinanet --lang=${{ matrix.implementation }} --backend=${{ matrix.backend }} --device=cpu --scenario=Offline --test_query_count=50 --adr.compiler.tags=gcc --adr.openimages-preprocessed.tags=_500 --adr.ml-engine-torchvision.version=0.12.0 --quiet
