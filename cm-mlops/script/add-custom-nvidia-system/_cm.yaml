# Identification of this CM script
alias: add-custom-nvidia-system
uid: b2e6c46c6e8745a3
cache: true
automation_alias: script
automation_uid: 5b4e0237da074764

category: "Modular MLPerf benchmarks"


# User-friendly tags to find this CM script
tags:
  - add
  - custom
  - system
  - nvidia


# Dependencies on other CM scripts

deps:

  # Detect host OS features
  - tags: detect,os

  # Detect host CPU features
  - tags: detect,cpu

  # Install system dependencies on a given host
  - tags: get,sys-utils-cm

  # Detect python3
  - tags: get,python3
    names:
    - python
    - python3

  # Detect CUDA
  - tags: get,cuda,_cudnn
    version_max: "11.11"

  # Detect Tensorrt
  - tags: get,tensorrt

  # Detect CMake
  - tags: get,cmake

  # Detect requests
  - tags: get,generic-python-lib,_requests

  # Detect Google Logger
  - tags: get,generic,sys-util,_glog-dev

  # Detect GFlags
  - tags: get,generic,sys-util,_gflags-dev

  # Detect libre2-dev
  - tags: get,generic,sys-util,_libre2-dev

  # Detect libnuma-dev
  - tags: get,generic,sys-util,_libnuma-dev

  # Detect libboost-all-dev
  - tags: get,generic,sys-util,_libboost-all-dev

  # Detect rapidjson-dev
  - tags: get,generic,sys-util,_rapidjson-dev

  # Download Nvidia Submission Code
  - tags: get,nvidia,mlperf,inference,common-code
    names:
    - nvidia-inference-common-code

  # Detect pycuda
  - tags: get,generic-python-lib,_pycuda

variations:
  nvidia-only:
    group: code
    default: true
    add_deps_recursive:
      nvidia-inference-common-code:
        tags: _nvidia-only
  custom:
    group: code
    add_deps_recursive:
      nvidia-inference-common-code:
        tags: _custom
  mlcommons:
    group: code
    add_deps_recursive:
      nvidia-inference-common-code:
        tags: _mlcommons


versions:
  r2.1:
    add_deps_recursive:
      nvidia-inference-common-code:
        version: r2.1

  r3.0:
    add_deps_recursive:
      nvidia-inference-common-code:
        version: r3.0

  r3.1:
    add_deps_recursive:
      nvidia-inference-common-code:
        version: r3.1
