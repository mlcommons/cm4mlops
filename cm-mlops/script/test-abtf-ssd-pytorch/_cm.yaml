alias: test-abtf-ssd-pytorch
uid: 91bfc4333b054c21

automation_alias: script
automation_uid: 5b4e0237da074764

category: Tests

tags:
- test
- abtf
- ssd
- pytorch
- ssd-pytorch

input_mapping:
  input: CM_INPUT_IMAGE
  output: CM_OUTPUT_IMAGE
  export_model: CM_ABTF_EXPORT_MODEL_TO_ONNX

deps:

- tags: detect,os

- tags: get,python3
  names:
  - python
  - python3

- tags: get,generic-python-lib,_numpy
- tags: get,generic-python-lib,_package.Pillow
- tags: get,generic-python-lib,_onnx
- tags: get,generic-python-lib,_torch
  names:
  - torch
- tags: get,generic-python-lib,_torchvision
- tags: get,generic-python-lib,_opencv-python


- tags: get,ml-model,abtf-ssd-pytorch
  names:
  - ml-model

- tags: get,git,repo,_repo.https://github.com/mlcommons/abtf-ssd-pytorch
  env:
    CM_GIT_CHECKOUT_PATH_ENV_NAME: CM_ABTF_SSD_PYTORCH
  extra_cache_tags: abtf,ssd,pytorch



variations:
  cpu:
    group:
      device
    default:
      True
    env:
      CM_DEVICE:
        cpu
  cuda:
    group:
      device
    env:
      CM_DEVICE:
        cuda

input_description:
  modelpath: 
    desc: Full path to a model
  ep: 
    desc: ONNX Execution provider
  scenario: 
    desc: MLPerf LoadGen scenario
  samples: 
    desc: Number of samples
    default: 2
  runner: 
    desc: MLPerf runner
  execmode: 
    desc: MLPerf exec mode
  output_dir: 
    desc: MLPerf output directory
  concurrency: 
    desc: MLPerf concurrency
  intraop: 
    desc: MLPerf intra op threads
  interop: 
    desc: MLPerf inter op threads

docker:
  skip_run_cmd: 'no'
  all_gpus: 'yes'
  input_paths:
    - modelpath
    - env.CM_ML_MODEL_FILE_WITH_PATH
    - output_dir
  skip_input_for_fake_run:
    - modelpath
    - env.CM_ML_MODEL_FILE_WITH_PATH
    - output_dir
    - scenario
    - runner
    - concurrency
    - intraop
    - interop
    - execmode
    - samples
